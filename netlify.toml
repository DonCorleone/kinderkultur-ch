[build]
  command = "npm run build --configuration=production"
  functions = "netlify/functions"
  publish = "dist/kinderkultur-ch"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
  cache-control = '''
  max-age=0,
  no-cache,
  no-store,
  must-revalidate'''
